<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const arrayNegative = ["a", "o", "e", "u", "i"];
        function checkNegative(array) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < arrayNegative.length; j++) {
                    if (array[i].toLowerCase() == arrayNegative[j]) {
                        count++;
                    };
                };
            };
            if (count != 0) {
                return count;
            }
            else {
                return false;
            };
        };
        let array = prompt("nhập 1 chuỗi ký tự").split("");
        alert(`Chuỗi [${array}] có ${checkNegative(array)} ký tự âm của mảng [${arrayNegative}]`);
    </script>
</body>
</html>
